name: vizier
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 6.0.0

environment:
  sdk: ">=2.19.0 <3.6.0"

dependencies:
  flutter:
    sdk: flutter
  #Localizations 
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  #Bloc
  bloc: ^8.1.4
  flutter_bloc: ^8.1.6
  #Code generation
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  #Dependency Injection
  injectable: ^2.5.0
  get_it: ^8.0.1
  #Storages
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.3.2
  #Routing
  auto_route: ^9.2.2
  #UI
  flutter_svg: ^2.0.10
  mrx_charts: ^0.1.3
  material: ^1.0.0

dev_dependencies:
  auto_route_generator: ^9.0.0
  build_runner: ^2.4.13
  flutter_lints: ^5.0.0
  freezed: ^2.5.7
  injectable_generator: ^2.6.2
  json_serializable: ^6.8.0
  lint: ^2.3.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/svgs/
    - assets/mocks/finances/
    - assets/mocks/user/
    - assets/mocks/portfolio/
    - assets/mocks/transactions/
  fonts:
    - family: Ubuntu
      fonts:
        - asset: assets/fonts/ubuntu/Ubuntu-Light.ttf
          weight: 300
        - asset: assets/fonts/ubuntu/Ubuntu-Regular.ttf
          weight: 400
        - asset: assets/fonts/ubuntu/Ubuntu-Medium.ttf          
          weight: 500
        - asset: assets/fonts/ubuntu/Ubuntu-Bold.ttf
          weight: 700
